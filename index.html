    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<body>
    <header  class="bg-success text-white p-4 mt-4">
        <h2>xhr.Promise Photo</h2>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-4">
                    <div class="card-body">
                        <form id="photoform">
                            <div class="form-group">
                                <label for="title">title</label>
                                <input type="text" id="title" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="url">url</label>
                                <input type="text" id="url" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="thumbnailurl">thumbnailurl</label>
                              <textarea class="form-control" id="thumbnailurl"  rows="5"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="albumId">albumId</label>
                                <select class="form-control" id="albumId">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                            <div class="text-right">
                                <button class="btn btn-primary" type="submit" id="submitBtn">Add Post</button>
                                <button class="btn btn-primary d-none" type="button" id="updateBtn">updated</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 offset-md-3">
                <div id="cardContainer" class="d-flex flex-column-reverse">
                    <!-- <div class="card mt-4">
                        <div class="card-header">
                            <h4 class="m-0">title</h4>
                        </div>
                        <div class="card-body">
                            <h4 class="m-0">url</h4>
                            <p class="m-0">thumbnailurl</p>
                        </div>
                        <div class="card-footer d-flex justify-content-between">
                            <div class="button btn btn-primary" onclick="onEdit(this)">Edit</div>
                            <div class="button btn btn-danger" onclick="onDelete(this)">Delete</div>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    <div class="loader d-none" id="loader">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">
                loading.....
            </span>
        </div>
    </div>
